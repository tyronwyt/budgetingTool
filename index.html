<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bills per Hour</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="row header">
      <div class="container">
        <div class="col-md-12">
          <h1>Monthly Expense Visualiser</h1>
        </div>
      </div>
    </div>
    <div class="container" id="main">

      <div class="row">

        <div class="col-md-3">
          <h2>Income</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Monthly Salary</label>
              <input type="text" class="form-control" id="inputRate" placeholder="Hourly rate">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Hours worked a week</label>
              <input type="text" class="form-control" id="inputHpweek" placeholder="Hours worked in a week">
            </div>
            <!-- <div class="form-group">
              <label for="exampleInputEmail1">Cost of Item</label>
              <input type="text" class="form-control" id="inputCost" placeholder="Cost of Item">
            </div> -->
             <!-- <div class="form-group">
               <a class="btn btn-default" id="btnCalc" role="button">Calculate</a>
             </div> -->
          </form>
        </div>
        <div class="col-md-3">
          <h2>Outgoings</h2>
          <form id="outgoings">

          </form>
          <p><a class="btn btn-default" id="addInput" role="button"><span class="glyphicon glyphicon-plus"></span> Add new expense</a></p>

        </div>
        <div class="col-md-6">

          <p><span id="outputCost"></span></p>
          <a class="btn btn-default" id="btnCalc" role="button">Calculate</a>
          <div id="graph">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>

      </div>
    </div>


    <script src="script/hourlyRate.js" charset="utf-8"></script>
  </body>
</html>
