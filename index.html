<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Budget Chart</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


  </head>
  <body>
    <div class="row header">
      <div class="container">
        <div class="col-md-12">
          <h1>Monthly Budget Graph</h1>
          <p>Quick budget bar graph visualiser. (No private information gets stored in any manner!)</p>
        </div>
      </div>
    </div>
    <div class="container" id="main">

      <div class="row content main">

        <div class="col-md-3">
          <h2>Income</h2>
          <p>Earnings for a given month</p>
          <form>
            <div class="form-group">
              <label for="monthlySalary">Monthly Income</label>
              <input type="text" class="form-control" name="montlySalary" id="inputRate" placeholder="Monthly Income">
            </div>
            <!-- <div class="form-group">
              <label for="hours">Hours worked a week</label>
              <input type="text" class="form-control" name="hours"  id="inputHpweek" placeholder="Hours worked in a week">
            </div> -->
          </form>
        </div>
        <div class="col-md-3">
          <h2>Expenses</h2>
          <p>Bills you pay each month</p>
          <form id="outgoings">

          </form>
          <p><a class="btn btn-default" id="addInput" role="button"><span class="glyphicon glyphicon-plus"></span> Add new expense</a></p>

        </div>
        <div class="col-md-6">
          <p id="total"></p>
          <!-- <a class="btn btn-default" id="btnCalc" role="button">Calculate</a> -->
          <div id="graph">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>

        </div>

      </div>
      <div class="row">
          <div class="col-md-12 footer">
            <p>	&copy; 2017 <a href="http://www.tyronw.com">Tyron Wytrykowski</a> | <a href="https://github.com/tyronwyt"><i class="fa fa-github" aria-hidden="true"></i></a> <a href="https://www.linkedin.com/in/tyronwytrykowski/"><i class="fa fa-linkedin" aria-hidden="true"></i></a> <a href="https://twitter.com/TyronRGB"><i class="fa fa-twitter" aria-hidden="true"></i></a></p>
          </div>
          </div>

    </div>


    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js" charset="utf-8"></script>
    <script src="script/hourlyRate.js" charset="utf-8"></script>
  </body>
</html>
